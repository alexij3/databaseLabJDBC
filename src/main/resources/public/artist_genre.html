<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Артисти</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">



</head>
<body ng-app = "demo">

<div class="container" style="margin-top: 30px" ng-controller = "ArtistGenreCtrl as artistGenreCtrl">
    <div class="datagrid">
        <table>
            <thead>
                <tr>
                    <th>Артист</th>
                    <th>Жанри</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>

            <tr ng-repeat = "item in artists">
                <td>{{item.name}}</td>
                <td>{{item.genres.toString()}}</td>
                <td>
                    <button id="update" ng-click="artistGenreCtrl.startUpdateArtist(item.id)" class="btn-warning" data-toggle="modal" data-target="#editModal">Edit</button>
                    <button id="delete" ng-click="artistGenreCtrl.deleteArtist(item.id)" class="btn-danger">Del</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>



<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/artist_genre.js"></script>




</body>
</html>
